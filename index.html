<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>a simple website</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <button class="sound-btn">
    <img src="images/sound_icon.png"/>
  </button>
  
  <!-- Main Container that holds all main elements in center of page -->
  <div class="container">

    <!-- Main Menu Section -->
    <div class="main-menu">
      <button type="submit" class="click-me-button" onclick="openPopup()">Click me!</button>
    </div>

    <!-- Quote Popup Box (initially hidden) -->
    <div class="popup" id="popup">
      <img src="/images/stardew_apple_icon.jpg" alt="Popup Icon">
      <h2>Fun Quote!</h2>
      <p>insert inspirational quote from API</p>
      <button type="button" onclick="closePopup()">[x]</button>
    </div>  

  </div> 
  <script src="script.js"></script>
</body>
</html>
